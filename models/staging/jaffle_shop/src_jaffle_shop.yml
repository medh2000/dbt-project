version: 2

sources:
  - name: jaffle_shop
    description: A clone of a Postgres application database
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customers data
        columns:
          - name: id
            description: Primary kety for customers
            tests:
              - unique
              - not_null

      - name: orders
        description: Raw orders data
        columns:
          - name: id
            description: Primary for orders
            loaded_at_field: _etl_loaded_at
            freshness:
              warn_after: {count: 5, period: day}
              error_after: {count: 7, period: day}
            tests:
              - unique
              - not_null

    
